machine:
  services:
    - docker

test:
  override:
     - docker run -e CIRCLE_BRANCH=$CIRCLE_BRANCH -it nethsix/ruby-tensorflow-ubuntu:0.0.1.a /bin/bash -l -c "cd /repos/ruby-tensorflow && git fetch && git checkout $CIRCLE_BRANCH && git pull && bundle install && cd /repos/ruby-tensorflow/ext/sciruby/tensorflow_c && ruby extconf.rb && make && make install && cd /repos/ruby-tensorflow && bundle exec rake install && bundle exec rspec"
